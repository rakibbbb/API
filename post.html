<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON0 Post</h1>
    <input type="text" id="title" placeholder="title">
    <input type="text" id="sub-title" placeholder="sub-title">
    <button id="submit">Submit</button>
    <script>
       // const postInfo = { title: 'fooooooo', body: 'barrrrrrr', userId: 1,}

       document.getElementById('submit').addEventListener('click', function(){
           const title = document.getElementById('title').value;
           const subTitle = document.getElementById('sub-title').value;

           const post = {title: title, body: subTitle};
           postToServer(post);
       })

        function postToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
        
    </script>
</body>
</html>
